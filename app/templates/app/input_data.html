{% extends 'app/base.html' %}

{% block content %}

    <div class="content container" style="margin-left:0px;margin-right:0px;">
      <h1>방내놓기(양식)</h1>
    </div>
    <div>
      <h1>New room</h1>
      <form method="POST" class="room-form">{% csrf_token %}

      </form>
    </div>
  </main>
{% endblock %}
