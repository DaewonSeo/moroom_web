<html>
    <head>
        <title>Django Girls blog</title>
    </head>
    <body>
      <div>
        <h1><a href="/">Moroom</a></h1>
      </div>
      {% for room in rooms %}
        <div>
          <h1><a href="">{{ room.title }}</a></h1>
          <p>published: {{ room.published_date }}</p>
          <p>{{ room.text|linebreaksbr }}</p>
        </div>
      {% endfor %}
    </body>
</html>
