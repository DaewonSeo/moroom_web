{% extends 'app/base.html' %}
{% load staticfiles %}

{% block content %}
<h1 class="display-4"><img src="{% static 'img/room_list.png' %}" width="100%" style="margin: 0px;"></h1>
  <main role="main" class="container">
  {% for room in rooms %}
  <div class="content container">
    <div class="row">
      <div class="col-md-8">
        <div class="room">
          <h1><a href="{% url 'room_detail' pk=room.pk %}">{{ room.title }}</a></h1>
          <p>published: {{ room.published_date }}</p>
          <p>{{ room.text|linebreaksbr }}</p>
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
  </main>
{% endblock %}
