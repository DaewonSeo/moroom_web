<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>메인홈페이지</title>
</head>
<body>
    <h1>환영합니다</h1>

    {% if request.user.is_authenticated %}
        {{ request.user.username }} 님 환영합니다
    <p><a href="{% url 'log_out'%}"> 로그아웃 </a></p>

    {% else %}
    <p><a href="{% url 'signup' %}"> 회원가입 </a></p>
    <p><a href="{% url 'log_in'%}"> 로그인 </a></p>
    {% endif %}
</body>
</html>
